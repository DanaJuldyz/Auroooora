{% extends 'layouts/layout.html' %}
{% block content %}

<section class="py-5">
                <div class="container px-5">
                    <!-- Contact form-->
                    <div class="bg-light rounded-4 py-5 px-4 px-md-5">
                        <div class="text-center mb-5">
                            <div class="feature bg-primary bg-gradient-primary-to-secondary text-white rounded-3 mb-3"><i class="bi bi-node-plus-fill"></i></div>
                            <h1 class="fw-bolder">Добавьте продукт </h1>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                                <form action="{% url 'create' %}" method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="form-error">{{ form.non_field_errors }}</div>
                                     {% for f in form %}
                                        <p align="left" style="color:black"><label class="form=label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
                                    <br>
                                        <div class="form-error">{{f.errors}}</div>
                                     {% endfor %}
                                        <button type="submit">ADD</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
</section>

{% endblock %}
